<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color:maroon;
}
@media screen and (min-width: 580px) {
  body {
    background-color: yellowgreen;
  }
}
</style>
</head>
<body>
      <h1>Ridimensiona la finestra del browser per vedere l'effetto!</h1>
      <p>La media query verrà applicata solo se il tipo di media è 
         schermo e il viewport è largo 580px o più.
      </p>
</body>
</html>
