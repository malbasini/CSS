<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Position fixed</title>
<style type="text/css">
    .fixed{position: static;width: 600px;border: 3px solid green;padding: 20px;}
    h1{text-align: center;background-color: coral;border: 1px solid black;}
</style>
</head>
<body>
    <h1>POSIZIONAMENTO FIXED</h1>
    <div class="fixed">
        Questo DIV è posizionato in modo fixed e segue il normale
        flusso della pagina. Le proprietà top, right, bottmo e left
        non hanno effetto sul posizionamento.
    </div>
</body>
</html>
