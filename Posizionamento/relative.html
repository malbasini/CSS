<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Posizionamento relative</title>
    <style type="text/css">
        .relative{position: relative;width: 600px;border: 3px solid green;
            padding: 20px;top: 100px;left: 200px;}
        h1{text-align: center;background-color: coral;border: 1px solid black;}
    </style>
</head>
<body>
    <h1>POSIZIONAMENTO RELATIVE</h1>
    <div class="relative">
        Questo DIV è posizionato relative rispetto alla sua posizione normale. 
        <strong>L'impostazione delle proprietà top, bottom, left, and right farà sì 
        che venga spostato dalla sua posizione normale.</strong> 
        Gli altri contenuti non verranno adattati allo spazio 
        lasciato vuoto dall'elemento.
    </div>
</body>
</html>
