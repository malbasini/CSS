<!--La proprietà order specifica l'ordine degli elementi flessibili.
(flex items).Il valore dell'ordine deve essere un numero, il valore predefinito è 0.-->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Flex Items</title>
    <style>
        .flex-container {
          display: flex;
          align-items: stretch;
          background-color:darkgreen;
        }
        .flex-container>div {
          background-color: goldenrod;
          color: white;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
        h1{text-align: center;background-color: coral;border: 1px solid black;}
        </style>
</head>
<body>
    <h1>PROPRIETA' ORDER</h1>
    <br>
    <div class="flex-container">
        <div style="order: 3">1</div>
        <div style="order: 2">2</div>
        <div style="order: 4">3</div> 
        <div style="order: 1">4</div>
    </div>
</body>
</html>
