<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Flex Container</title>
<style type="text/css">
     .flex-container{
         display: flex;
         background-color: darkgreen;
     }
     .flex-container > div {
         background-color: goldenrod;
         margin: 20px;
         padding: 50px;
         font-size: 24px;
     }
     h1{text-align: center;background-color: coral;border: 1px solid black;}
</style>
</head>
<body>
    <h1>FLEX CONTAINER</h1>
    <br>
    <!--Questo Ã¨ un contenitore flessibile (flex-container) 
        con tre elementi flessibili (flex-items)-->
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
